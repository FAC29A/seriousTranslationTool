<!DOCTYPE html>
<html lang="en-uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Serious Translation Tool</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Jacques+Francois+Shadow&family=Jacques+Francois&family=Judson&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/style.css" />
    <script defer src="src/script.js"></script>
</head>

<body class="borderCarve">
    <header class="parent borderFrame">
        <img id="logo" class="childWhingey" alt="logo"/>
        <h1 class="childBully">The Chronolecticon</h1>
        <p class="childDull center">Explanation of this deeply complex concept.</p>
    </header>

    <main class="borderFrame">
        <section id="input">
            <h2 class="center">Rustic Verbiage</h2>
            <form class="parent borderNone center" action="#" method="get">
                <div id="formSelect1" class="childDull borderFrame">
                    <label for="language1Select"><h3>Serious Language One</h3></label>

                    <select name="language1Input" id="language1Select">
                        <option value="">--Please choose an option--</option>
                        <option value="oldEnglish">Old English</option>
                        <option value="pigLatin">Pig Latin</option>
                        <option value="mandalorian">Mandalorian</option>
                        <option value="shakespeare">Shakespeare</option>
                        <option value="pirate">Pirate</option>
                        <option value="emoji">Emoji</option>
                    </select>
                </div>
                
                <div id="formUserText" class="childDull borderFrame">
                    <label for="originalTextInput"><h3>Untranslated Text</h3></label>
                    <input type="text" id="originalTextInput" name="originalTextInput">

                    <button type="submit">Translate!</button>
                </div>

                <div id="formSelect2" class="childDull borderFrame">
                    <label for="language2Select"><h3>Serious Language Two</h3></label>
                    
                    <select name="language2Input" id="language2Select">
                        <option value="">--Please choose an option--</option>
                        <option value="oldEnglish">Old English</option>
                        <option value="pigLatin">Pig Latin</option>
                        <option value="mandalorian">Mandalorian</option>
                        <option value="shakespeare">Shakespeare</option>
                        <option value="pirate">Pirate</option>
                        <option value="emoji">Emoji</option>
                    </select>
                </div>
            </form>
        </section>

        <section id="output">
            <h2 class="center">Refined Parlance</h2>

            <div class="parent borderNone">
                <div id="result1Box" class="childDull borderFrame center">
                    <h3>Translation One</h3>
                </div>

                <div id="result2Box" class="childDull borderFrame center">
                    <h3>Translation Two</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="parent borderFrame">
        <p class="childDull center">Much foot</p>

        <p class="childDull center">Very Wow</p>
    </footer>
</body>
</html>
