<!DOCTYPE html>
<html lang="en-uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Serious Translation Tool</title>

    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/style.css" />

    <script defer src="src/script.js"></script>
</head>

<body>
    <header>
        <h1>The Chronolecticon</h1>

        <div class="center">
            <p>Explanation of this deeply complex concept.</p>
        </div>
    </header>

    <main>
        <div>
            <h2>Magical Wordy Boxings</h2>

            <form action="#" method="get" class="center">
                <div>
                    <label for="originalTextInput">Untranslated Text</label>
                    <br>
                    <input type="text" id="originalTextInput" name="originalTextInput">
                </div>
                
                <div class="flexParent">
                    <div class="flexChild">
                        <label for="language1Select">Serious Language One:</label>
                        <br/>
                        <select name="language1Input" id="language1Select">
                        <option value="">--Please choose an option--</option>
                        <option value="oldEnglish">Old English</option>
                        <option value="pigLatin">Pig Latin</option>
                        <option value="mandalorian">Mandalorian</option>
                        <option value="shakespeare">Shakespeare</option>
                        <option value="pirate">Pirate</option>
                        <option value="emoji">Emoji</option>
                        </select>
                    </div>

                    <div class="flexChild">
                        <label for="language2Select">Serious Language Two:</label>
                        <br/>
                        <select name="language2Input" id="language2Select">
                        <option value="">--Please choose an option--</option>
                        <option value="oldEnglish">Old English</option>
                        <option value="pigLatin">Pig Latin</option>
                        <option value="mandalorian">Mandalorian</option>
                        <option value="shakespeare">Shakespeare</option>
                        <option value="pirate">Pirate</option>
                        <option value="emoji">Emoji</option>
                        </select>
                    </div>
                </div>
                
                <hr/>

                <button type="submit">Translate!</button>
            </form>
        </div>
        

        <div id="resultBoxes" class="flexParent">
            <div id="result1Box" class="flexChild">
                <h3>Translation 1</h3>
            </div>

            <div id="result2Box" class="flexChild">
                <h3>Translation 2</h3>
            </div>
        </div>
    </main>

    <footer class="flexParent">
        <div class="flexChild">
            <p>Much foot</p>
        </div>

        <div class="flexChild">
            <p>Very Wow</p>
        </div>
    </footer>
</body>
</html>
